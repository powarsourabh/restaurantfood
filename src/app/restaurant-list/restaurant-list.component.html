  <div class="container mt-5">
    <h2 class="text-center" style="color: aliceblue;">Restaurants</h2>
    <a routerLink="/restaurants/new" class="btn btn-success mb-3">Add Restaurant</a>
  
    <div class="row mb-3">
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchName" (input)="filterRestaurants()">
      </div>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Contact</th>
          
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let restaurant of paginatedRestaurants">
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.description }}</td>
            <td>{{ restaurant.location }}</td>
            <td>{{ restaurant.contact }}</td>
        
         
            <td>
              <a [routerLink]="['/restaurants/edit', restaurant.id]" class="btn btn-primary">Edit</a>
              <button (click)="deleteRestaurant(restaurant.id)" class="btn btn-danger">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
      <span class="d-flex justify-content-between mt-3" style="color: aliceblue;" >Items Per page= {{itemsPerPage}} </span>
      <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
    </div>
  </div>
