<div class="container mt-5">
    <h2 class="text-center" style="color: aliceblue;">{{ categoryId ? 'Edit Category' : 'Add Category' }}</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="mt-4" style="color: aliceblue;">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
          {{ categoryId ? 'Update' : 'Add' }} Category
        </button>
      </div>
    </form>
  </div>
