<div class="container mt-5">
    <h2 class="text-center" style="color: aliceblue;">Categories</h2>
    <a routerLink="/categories/new" class="btn btn-success mb-3">Add Category</a>

    <table class="table table-striped table-responsive">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td>
            <a [routerLink]="['/categories/edit', category.id]" class="btn btn-primary">Edit</a>
            <button class="btn btn-danger" (click)="onDelete(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
