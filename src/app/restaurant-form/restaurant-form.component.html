<div class="container mt-5">
    <h2 class="text-center" style="color: aliceblue;">{{ restaurantId ? 'Edit Restaurant' : 'Add New Restaurant' }}</h2>
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" class="mt-4" style="color: aliceblue;">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="restaurantForm.get('name')?.invalid && restaurantForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
        <div *ngIf="restaurantForm.get('description')?.invalid && restaurantForm.get('description')?.touched"
             class="text-danger">
          Description is required.
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="location">Location</label>
        <input type="text" id="location" class="form-control" formControlName="location">
        <div *ngIf="restaurantForm.get('location')?.invalid && restaurantForm.get('location')?.touched"
             class="text-danger">
          Location is required.
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="contact">Contact</label>
        <input type="text" id="contact" class="form-control" formControlName="contact">
        <div *ngIf="restaurantForm.get('contact')?.invalid && restaurantForm.get('contact')?.touched"
             class="text-danger">
          Contact is required/ add number only.
        </div>
      </div>
  
      

      <div class="form-group mt-3">
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
        <div *ngIf="restaurantForm.get('imageUrl')?.invalid && restaurantForm.get('imageUrl')?.touched" class="text-danger">
          Image URL is required.
        </div>
      </div>
  
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="restaurantForm.invalid">
          {{ restaurantId ? 'Update' : 'Add' }} Restaurant
        </button>
        <button type="button" class="btn btn-danger" *ngIf="restaurantId" (click)="onDelete()">Delete Restaurant</button>
      </div>
    </form>
  </div>
